<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet' />
  <script src='https://npmcdn.com/csv2geojson@latest/csv2geojson.js'></script>
  <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <link href="https://dgplus.github.io/maps/css/map-styles.css" rel="stylesheet">
  <style>
    #info {
      display: table;
      position: relative;
      margin: 0px auto;
      word-wrap: anywhere;
      white-space: pre-wrap;
      padding: 10px;
      border: none;
      border-radius: 3px;
      font-size: 12px;
      text-align: center;
      color: #222;
      background: #fff;
    }

    .map-overlay {
      width: auto;
    }

    h4 {
      padding-bottom: 0px;
    }

    .mapboxgl-popup-content {
      width: fit-content !important;
    }
  </style>

</head>

<body>

  <div id="mapcontainer">
    <div id="map"></div>
    <!-- <pre id="info"></pre> -->
    <div class="map-overlay top">
      <div class="map-overlay-inner">
        <h3>CO2 Emissions of <br> Power Plants in the US</h3>
        <div class='menu'>
          <strong>Show/Hide Features</strong>
          <hr />
          <label class='menu-item'>
            <input type='checkbox' id='SOLAR' value='SOLAR' checked />
            Solar
          </label>
          <label class='menu-item'>
            <input type='checkbox' id='WIND' value='WIND' checked />
            Wind
          </label>
          <label class='menu-item'>
            <input type='checkbox' id='COAL' value='COAL' checked />
            Coal
          </label>
          <label class='menu-item'>
            <input type='checkbox' id='OIL' value='OIL' checked />
            Oil
          </label>
          <label class='menu-item'>
            <input type='checkbox' id='GEOTHERMAL' value='GEOTHERMAL' checked />
            Geothermal
          </label>
          <label class='menu-item'>
            <input type='checkbox' id='BIOMASS' value='BIOMASS' checked />
            Biomass
          </label>
          <label class='menu-item'>
            <input type='checkbox' id='HYDRO' value='HYDRO' checked />
            Hydro
          </label>
          <label class='menu-item'>
            <input type='checkbox' id='GAS' value='GAS' checked />
            Gas
          </label>
          <label class='menu-item'>
            <input type='checkbox' id='OFSL' value='OFSL' checked />
            Storage
          </label>
          <label class='menu-item'>
            <input type='checkbox' id='OTHF' value='OTHF' checked />
            Other
          </label>
        </div>
      </div>
    </div>
    <div id="fullscreen">Full screen</div>
  </div>

  <script>
    const fullscreen = document.getElementById('fullscreen');
    var transformRequest = (url, resourceType) => {
      var isMapboxRequest =
        url.slice(8, 22) === "api.mapbox.com" ||
        url.slice(10, 26) === "tiles.mapbox.com";
      return {
        url: isMapboxRequest ?
          url.replace("?", "?pluginName=sheetMapper&") : url
      };
    };

    //YOUR TURN: add your Mapbox token
    mapboxgl.accessToken =
      'pk.eyJ1IjoiZGdwbHVzZGVzaWduIiwiYSI6ImNsZTF2bmZnbzBoeGkzb28yOW5kemF0ZHEifQ.wcLBXkbgle9WkYCnzSM8Cw'; //Mapbox token 
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/mapbox/light-v11', // YOUR TURN: choose a style: https://docs.mapbox.com/api/maps/#styles
      center: {
        lng: -130.664,
        lat: 51.258,
      }, // starting position [lng, lat]
      zoom: 3.5, // starting zoom
      minZoom: 2.2,
      // maxBounds: [
      //   [89.0, -57.0], // Southwest coordinates
      //   [85.0, 78.0] // Northeast coordinates
      // ],
      transformRequest: transformRequest
    });

    const checkboxes = document.querySelectorAll("input[type=checkbox]");
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener("change", () => {
        filterFeatures();
      });
    });

    function filterFeatures() {
      // Get all checked checkboxes
      const checkedboxes = document.querySelectorAll('input:checked');
      // Create an array of types from the checked checkboxes
      const types = [];
      checkedboxes.forEach((checkbox) => {
        types.push(checkbox.value);
      });

      // Construct the filter expression using the array of types
      let filter = ['in', 'TYPE'];
      types.forEach((type) => {
        filter.push(type);
      });

      // Set the map's filter
      map.setFilter('csvData', filter);
    };


    $(document).ready(function () {
      $.ajax({
        type: "GET",
        //YOUR TURN: Replace with csv export link
        url: 'https://docs.google.com/spreadsheets/d/101yN0aA_DVGEstbFfaHtjgKaNneMGSsx/gviz/tq?tqx=out:csv&sheet=eGrid_PlantData_2021',
        dataType: "text",
        success: function (csvData) {
          makeGeoJSON(csvData);
        }
      });

      function makeGeoJSON(csvData) {
        csv2geojson.csv2geojson(csvData, {
          latfield: 'LAT',
          lonfield: 'LON',
          delimiter: ',',
          numericFields: 'MW,CARB,CARBRT',
        }, function (err, geojson) {
          data = geojson;
          map.on('load', function () {

            //Add the the layer to the map
            map.addLayer({
              'id': 'csvData',
              'type': 'circle',
              'source': {
                'type': 'geojson',
                'data': geojson
              },
              'paint': {
                'circle-radius': [
                  "interpolate",
                  ["linear"],
                  ["zoom"],
                  0,
                  [
                    "interpolate",
                    ["exponential", 1],
                    ["get", "CARB"],
                    0,
                    2,
                    5741329,
                    5,
                    11482658,
                    8,
                    17223987,
                    12,
                    22965315.15,
                    20
                  ],
                  5,
                  [
                    "interpolate",
                    ["exponential", 1],
                    ["get", "CARB"],
                    0,
                    2,
                    5741329,
                    5,
                    11482658,
                    8,
                    17223987,
                    12,
                    22965315.15,
                    20
                  ],
                  10,
                  [
                    "interpolate",
                    ["exponential", 1],
                    ["get", "CARB"],
                    0,
                    2,
                    2870665,
                    4,
                    5741329,
                    5,
                    11482658,
                    8,
                    17223987,
                    12,
                    22965315.15,
                    20
                  ],
                  22,
                  [
                    "interpolate",
                    ["exponential", 1],
                    ["get", "CARB"],
                    0,
                    2,
                    292720,
                    3,
                    5741329,
                    4,
                    8611994,
                    5,
                    11482658,
                    8,
                    17223987,
                    12,
                    22965315.15,
                    20
                  ]
                ],
                'circle-color': [
                  "match",
                  ["get", "TYPE"],
                  ["OIL"],
                  "#b21fc8",
                  ["HYDRO"],
                  "#71e5f5",
                  ["SOLAR"],
                  "#f4e158",
                  ["BIOMASS"],
                  "#00d41e",
                  ["WIND"],
                  "#679bfa",
                  ["COAL"],
                  "#705747",
                  ["GAS"],
                  "#a8a8a8",
                  ["GEOTHERMAL"],
                  "#512ad1",
                  ["NUCLEAR"],
                  "#db75fa",
                  "#000000"
                ],
                'circle-opacity': 0.7,
                'circle-stroke-color': [
                  "match",
                  ["get", "TYPE"],
                  ["OIL"],
                  "#b21fc8",
                  ["HYDRO"],
                  "#71e5f5",
                  ["SOLAR"],
                  "#f4e158",
                  ["BIOMASS"],
                  "#00d41e",
                  ["WIND"],
                  "#679bfa",
                  ["COAL"],
                  "#705747",
                  ["GAS"],
                  "#a8a8a8",
                  ["GEOTHERMAL"],
                  "#512ad1",
                  ["NUCLEAR"],
                  "#db75fa",
                  "#000000"
                ],
                'circle-stroke-width': 0.75
              }
            });

            // map.on('mousemove', (e) => {
            //   document.getElementById('info').innerHTML =
            //     // `e.point` is the x, y coordinates of the `mousemove` event
            //     // relative to the top-left corner of the map.
            //     JSON.stringify(e.point) +
            //     '<br />' +
            //     // `e.lngLat` is the longitude, latitude geographical position of the event.
            //     JSON.stringify(e.lngLat.wrap());
            // });

            // When a click event occurs on a feature in the csvData layer, open a popup at the
            // location of the feature, with description HTML from its properties.
            map.on('click', 'csvData', function (e) {
              var coordinates = e.features[0].geometry.coordinates.slice();

              //set popup text
              //You can adjust the values of the popup to match the headers of your CSV.
              // For example: e.features[0].properties.Name is retrieving information from the field Name in the original CSV.

              // Get the 'TYPE' property from the feature's properties
              var type = String(e.features[0].properties.TYPE);

              // Format the type string with first-letter-capitalization
              title = function toTitleCase(type) {
                return type.toLowerCase().split(' ').map(function (word) {
                  return (word.charAt(0).toUpperCase() + word.slice(1));
                }).join(' ');
              };

              fuel = title(type);
              
              var description =
                `<h3>` + e.features[0].properties.NAME + `</h3>` + '<hr />' +
                `\n<h4>` + `<b>` + `Location: ` + `</b>` + e.features[0].properties.COUNTY + ` County` +
                `, ` + e.features[0].properties.STATE + `</h4>` +
                `\n<h4>` + `<b>` + `Fuel Type: ` + `</b>` + fuel + `</h4>` +
                `\n<h4>` + `<b>` + `Utility: ` + `</b>` + e.features[0].properties.UTIL + `</h4>` +
                `\n<h4>` + `<b>` + `Annual CO2 Emissions: ` + `</b>` + Number(parseFloat(e.features[0]
                  .properties.CARB).toFixed(2)).toLocaleString('en', {
                  minimumFractionDigits: 2
                }) + ` tons` + `</h4>`;

              // Ensure that if the map is zoomed out such that multiple
              // copies of the feature are visible, the popup appears
              // over the copy being pointed to.
              while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
              }

              //add Popup to map

              new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(description)
                .addTo(map);
            });

            // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'csvData', function () {
              map.getCanvas().style.cursor = 'pointer';
            });

            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'places', function () {
              map.getCanvas().style.cursor = '';
            });

            var bbox = turf.bbox(geojson);
            map.fitBounds(bbox, {
              padding: 50
            });

          });

          fullscreen.addEventListener('click', toggleFullscreen)

          function toggleFullscreen() {
            let elem = document.getElementById("mapcontainer");
            if (!document.fullscreenElement) {
              elem.requestFullscreen().catch((err) => {
                alert(`Error attempting to enable fullscreen mode: ${err.message} (${err.name})`);
              });
            } else {
              document.exitFullscreen();
            }
          }
        });
      };
    });
  </script>

</body>

</html>
